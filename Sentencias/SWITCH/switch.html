<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        //inicializacion de variables
        var NumeroDia=" ";
        //toma de datos por consola
        NumeroDia=parseInt(prompt("digite un n√∫mero entre 1 y 7: "));
        //condicionales....
        switch(NumeroDia){
            case 1:
                console.log("Es Lunes");
                break;
            case 2:
                console.log("Es Martes");
                break;
            case 3:
                console.log("Es Miercoles");
                break;
            case 4:
                console.log("Es Jueves");
                break;
            case 5:
                console.log("Es Viernes");
                break;
            case 6:
                console.log("Es Sabado");
                break;
            case 7:
                console.log("Es Domingo")
                break;1
            default:
                console.log("Numero no corresponde al dia de la semana");
                break;
        }
    </script>
</body>
</html>
