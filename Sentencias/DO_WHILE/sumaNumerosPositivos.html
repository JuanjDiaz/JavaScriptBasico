<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeroPositivo=0;
        let sumaNumeros=0;
        do{
            sumaNumeros+=numeroPositivo;
            numeroPositivo=parseInt(prompt("Bienvenido. Ingresa un número"));
        }while(numeroPositivo>0);
        console.log(`La suma de los números positivos ingresados es: ${sumaNumeros}`);
    </script>
</body>
</html>
