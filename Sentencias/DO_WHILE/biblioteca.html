<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tituloLibro="";
        let autor="";
        let numeroPaginas=0;
        let i=0;
        let listaTitulo=[];
        let listaAutor=[];
        let listaPaginas=[];
        let confirmar="";
        do{
            tituloLibro=prompt("Ingresa el titulo del libro:");
            autor=prompt("Ingresa el nombre del autor del libro:");
            numeroPaginas=parseInt(prompt("Ingresa el número de páginas del libro"));
            listaTitulo[i]=tituloLibro;
            listaAutor[i]=autor;
            listaPaginas[i]=numeroPaginas;
            i++;
            confirmar=prompt("Deseas agregar un libro nuevo?");
        }while(confirmar=="si" || confirmar=="SI" || confirmar=="Si");
        console.log("Los libros agregados fueron:");
        for (let j=0;j<i;j++){
            console.log(`- ${listaTitulo[j]}, ${listaAutor[j]}, ${listaPaginas[j]}`);
        }
    </script>
</body>
</html>
