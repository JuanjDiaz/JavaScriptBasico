<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowhile</title>
</head>
<body>
    <script>
        //inicializacion de variables
        var contador=0;
        //toma de datos por consola
        var Numero=prompt("digite un numero: ");
        do{
            console.log("El primer numero de la lista es: "+contador);
            contador++;
        } while(contador<=Numero);
    </script>
</body>
</html>
