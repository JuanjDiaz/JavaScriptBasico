<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calificacion</title>
</head>
<body>
    <script>
        let nota=prompt("Ingrese su nota del 1 al 100:");
        let calificacion=" ";
        if (nota<50){
            calificacion="F";
            console.log("Su calificación es: "+calificacion);
        } else if(nota<70){
            calificacion="D";
            console.log("Su calificación es: "+calificacion);
        } else if (nota<80){
            calificacion="C";
            console.log("Su calificación es: "+calificacion);
        } else if(nota<90){
            calificacion="B";
            console.log("Su calificación es: "+calificacion);
        } else if(nota<=100){
            calificacion="A";
            console.log("Su calificación es: "+calificacion);
        }
    </script>
</body>
</html>
