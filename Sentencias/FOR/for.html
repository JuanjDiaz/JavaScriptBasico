<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sentencia for</title>
</head>
<body>
        <script>
            //Inicializaci√≥n de variables
            var RangoNumero=" ";
            var acumulador=0;
            //toma de datos por consola
            RangoNumero=parseInt(prompt("digite un numero: "));
            //bucle del ciclo del FOR....
            for (var i=0; i<RangoNumero; i++){
                acumulador=acumulador+i;
            }
            console.log("el acumulado es: "+acumulador);
        </script>
</body>
</html>
