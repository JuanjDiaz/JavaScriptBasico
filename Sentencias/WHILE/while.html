<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        //inicializacion de variables
        var NumeroDia=" ";
        //toma de datos por consola
        NumeroDia=prompt("digite un numero: ");
        auxNumero=parseInt(NumeroDia);
        //condicionales....
        while(auxNumero==1){
            console.log("el numero del dia es lunes");
            break;
        }
        while(auxNumero==2){
            console.log("el numero del dia es martes");  
            break;   
        }
    </script>
</body>
</html>
